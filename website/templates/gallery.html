{% extends 'layout.html' %}

{% block head %}

{% endblock %}
{% block body %}
<link rel="stylesheet" type="text/css" href="style.css">
    <div class="row">
            <div class="col-lg-12"><h1 class="page-header">Gallery</h1></div>
                  {% for image_name in image_names %}
                   <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                      <a href="{{url_for('showimg',filename=image_name)}}" target="imageBox" filename="image_name"><img class="img-responsive" src=" {{url_for('send_image_original', filename=image_name,quality=95)}}"  height="120px" hspace="5px" vspace="15px"></a>
                   </div>
                  {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
               $('.col-lg-3 col-md-4 col-xs-6 thumb a').onclick(function(e){
                   e.preventDefault();
                   $('#original').attr("src",$(this).attr("href"));

               })
        })


    </script>

{% endblock %}
